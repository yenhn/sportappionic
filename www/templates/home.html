<ion-view view-title="Home" ng-controller="NewsController">
  <ion-content class="footer-bottom">
    <div class="list">
		
		<a class="item" ui-sref="app.detailnews" ng-repeat="item in ListNews">
			<div class="date" ng-bind="item.Post_Date"></div>
	      	<img ng-src="img/{{item.ImageUrl}}" width="100%"  />
	      	<div class="news">	   
	      		<h2 >Import has been successfully finished, 3467 queries executed</h2>   		
		      	<p ng-bind="item.Content"></p>
		      	<i class="icon ion-eye" ui-sref="app.detailnews"> View More</i>
	      	</div>
		</a>

	</div>
  </ion-content>
</ion-view>
